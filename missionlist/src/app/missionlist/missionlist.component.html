<div class="missions">
    <h2>SpaceX Launches</h2>
    <div *ngFor="let mission of missions" class="mission">
      <img [src]="mission.links.mission_patch_small" alt="{{ mission.mission_name }}">
      <div class="mission-details">
        <h3>{{ mission.mission_name }}</h3>
        <p><strong>Launch Year:</strong> {{ mission.launch_year }}</p>
        <p>{{ mission.details }}</p>
      </div>
    </div>
  </div>
